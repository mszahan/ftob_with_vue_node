<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>testing vue in html</title>
</head>
<body>
    <div id="app">
        First div
    </div>

    <div>
        The rest of the page is not maintain by vuejs
    </div>




    <script>
        // alert(`Version of vue is ${Vue.version}`)
        // so the name in that object has to be template otherwise it wont work
        var app = Vue.createApp({
            template: "The counter is {{counter}}",
            data(){
                //return the reactive variable
                return{
                    counter: 6
                }
            }
        });
        // mount the Vue.js application on the <div> having the id "app"
        var vm = app.mount("div#app")

        // increament the coutner
        setInterval(function(){
            vm.counter++
        }, 1000)
    </script>
</body>
</html>
