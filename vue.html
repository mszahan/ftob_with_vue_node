        //Now let's create the counter component
        var app = Vue.createApp({
            template:"<counter/>"
        });

        app.component("counter", {
            template: "the counter is: {{count}}",
            data() {
                return {
                    count: 0
                }
            },
            created(){
                setInterval(() => {
                    // do not use the function() 
                    // form here,
                    // otherwise the "this" object 
                    // would not be the same
                    this.count++;
                }, 60000)
            }

        })
        // mount the Vue.js application on the <div> having the id "app"
        // using variable only to callback the data in later parts
        var vm = app.mount("div#app")
